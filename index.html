<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <div id="upper-box" class="w-full bg-[#F2F8FF] pb-60">
        <section id="navbar" class="navbar d-flex">
          <h2 class="logo">Hot Gadgets</h2>
          <button class="signup bg-violet-800 mr-14">SIGN UP</button>
        </section>

        <!-- big heading div -->
        <div id="heading" class="heading w-3/4 mx-auto flex flex-col">
          <h1
            class="text-center font-bold text-6xl mt-7 tracking-wide text-gray-600"
          >
            Apple Iphone 13 Pro Max
          </h1>
          <p class="text-center text-xl mt-7 justify-normal">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humou.
          </p>

          <button
            class="buynow mx-auto mt-5 bg-purple-800 px-7 py-3 text-white rounded-md"
          >
            Buy Now
          </button>
        </div>
      </div>
      <!-- big heading div end-->

      <!-- phone images div with phone absolute position -->
      <div class="relative border">
        <div
          id="iphone-images"
          class="flex gap-6 justify-center items-center absolute left-44 -top-44"
        >
          <img src="mobile.png" class="h-80" alt="" />
          <img src="mobile large.png" class="" alt="" />
          <img src="mobile.png" class="h-80" alt="" />
        </div>
      </div>
      <!-- phone images div with phone absolute position -->

      <!--div with big padding top to come out of upper absolute positon div  -->
      <div class="">
        <h3 class="text-center pt-96 top-10 text-2xl font-semibold">
          Search Your Phone
        </h3>
      </div>

      <!-- Mobile search input and button -->

      <div class="search flex justify-center mb-10 pt-5">
        <input
          type="text"
          class="input-text border w-60 px-4"
          id="input"
          placeholder="Search Mobile Phone"
        />
        <button
          id="search-btn"
          class="search-btn px-6 py-2 rounded-md text-white font-medium ml-2 bg-purple-800 cursor-pointer"
        >
          Search
        </button>
      </div>

      <!-- end here -->

      <!-- Div for output -->

      <div id="output" class="output w-full h-[120vh] pb-20"></div>

      <!-- Div for output END-->

      <!-- Div for footer -->

      <div id="footer" class="footer w-full pb-32 pt-32 bg-[#F2F8FF]">
        <div class="footer-box flex justify-center items-center flex-col">
          <p class="font-bold text-lg my-1">Hot Gadgets BD</p>
          <p class="font-bold text-lg">
            Providing reliable tech items since 1992
          </p>
          <p class="text-lg my-1 mb-3">Copyright Â© 2023 - All right reserved</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
